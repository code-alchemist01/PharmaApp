# Veri Seti AyarlarÄ±
data:
  dataset_path: "SAP_BABA_CLEAN"
  data_yaml: "SAP_BABA_CLEAN/data.yaml"
  cropped_path: "data/cropped"
  
# Detection Model (YOLOv8) AyarlarÄ±
detection:
  model_size: "n"  # n=nano, s=small, m=medium, l=large, x=xlarge
  image_size: 640
  batch_size: 16
  epochs: 100
  learning_rate: 0.01
  device: "cuda"  # "cuda" veya "cpu"
  save_dir: "models/detection"
  project: "runs/detection"
  name: "train"
  
# Classification Model (ViT) AyarlarÄ±
classification:
  model_name: "google/vit-base-patch16-224"
  image_size: 224
  batch_size: 32
  epochs: 20
  learning_rate: 0.00002
  device: "cuda"  # "cuda" veya "cpu"
  save_dir: "models/classification"
  use_class_weights: true  # Imbalanced data iÃ§in class weighting
  
# OCR AyarlarÄ±
ocr:
  use_ocr: true
  engine: "tesseract"  # "paddleocr" veya "tesseract"
  languages: ["tr", "eng"]  # Tesseract iÃ§in: "tr", "eng" (TÃ¼rkÃ§e ve Ä°ngilizce)
  
# Verification AyarlarÄ±
verification:
  enabled: false  # Åimdilik kapalÄ±
  image_similarity_weight: 0.7
  ocr_text_weight: 0.3
  threshold: 0.85
  
# Streamlit AyarlarÄ±
streamlit:
  page_title: "Ä°laÃ§ TanÄ±ma Sistemi"
  page_icon: "ğŸ’Š"
  layout: "wide"
  
# Model YollarÄ± (EÄŸitim sonrasÄ± doldurulacak)
models:
  detection: "models/detection/best.pt"
  classification: "models/classification"

